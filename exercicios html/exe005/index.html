<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir este site em aparelos de tamanhos variados ou diminua e almente a resolu√ßao do google</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="imagem-flexivel ">
    </picture>

    <h1>Audios</h1>
    <audio preload="metadata" controls>
        <source src="media/musica.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
