<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="isex">Sexo:</label>
            <select name="sexo" id="isex">
                <option value="fem">Feminino</option>
                <option value="mas">Masculino</option>
                <option value="nao">Prefiro nao informar</option>
            </select>
        </p>

        <p>
            <label for="iesta">Estado:</label>
            <input type="text" name="Estado" id="iesta" list="Estado">
            <datalist id="Estado">
                <option> Paraíba</option>
                <option>Pernabuco</option>
                <option>Bahia</option>
            </datalist>
        </p>

        <p>
            <label for="msg">Sugestao:</label> <br>
            <textarea name="suges" id="msg" cols="30" rows="10" placeholder="digite sua sugestao" ></textarea>
        </p>
    </form>
</body>
</html>
