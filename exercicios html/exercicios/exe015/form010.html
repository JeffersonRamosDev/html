<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.js" method="post" autocomplete="off">

        <div>
            <label for="iano">Em que ano voce nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2026" oninput="verifyidade()">
        </div>

        <div>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </div>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function verifyidade() {
            let atual = new Date().getFullYear()
            let idade = iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
