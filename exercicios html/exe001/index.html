<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italico e Negrito</title>
</head>
<body>
    <h1>Como usar Italico e Negrito da forma certa em HTML</h1>
    <h2>Negrito/ Destaque</h2>
    <p>Para usar o negrito em html da forma certa, usa a tag &lt;strong&gt; <strong>assim a palavra fica em negrito</strong></p>
    <h2>Italico/ Enfase</h2>
    <p>Ja para deixar a palavra em italico usa a tag &lt;I&gt; <i>assim deixando a frase em italico</i></p>
    
</body>
</html>
