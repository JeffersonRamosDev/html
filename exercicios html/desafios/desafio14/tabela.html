<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 450px;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th{
            background-color: #7B7E7B;
            color: white;
        }
        .materias{
            text-align: left;
        }
        .Exatas,.Humanas{
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>tabela de notas</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">√Årea</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Medias</th>
            </tr>
            <tr>
                <th scope="col">Notas1</th>
                <th scope="col">Notas2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" class="Exatas" scope="rowgroup">Exatas</th>
                <td class="materias">Matematica</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td class="materias">Fisica</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td class="materias">Quimica</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td class="materias">Biologia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <th colspan="4" scope="colgroup">Media de Exatas</th>
                <th scope="col">0,0</th>
            </tr>
            <tr>
                <th rowspan="2" class="Humanas" scope="rowgroup">Humanas</th>
                <td class="materias">Historia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td class="materias">Geografia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row">Media de Humanas</th>
                <th>0,0</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
